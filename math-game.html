<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖拽 砖 转转 -</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
        }
        .answer-btn {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            width: 100px;
        }
        #timer {
            font-size: 18px;
            color: red;
        }
        #lives {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>砖拽 砖 专</h1>
        <div id="lives">わわわ</div>
        <div id="timer">20 砖转</div>
        <div id="question">8 + 5 = ?</div>
        <div id="answer-options">
            <button class="answer-btn" onclick="checkAnswer(this)"></button>
            <button class="answer-btn" onclick="checkAnswer(this)"></button>
            <button class="answer-btn" onclick="checkAnswer(this)"></button>
            <button class="answer-btn" onclick="checkAnswer(this)"></button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const operations = ['+', '-', '*', '/'];
        let currentQuestion = {};
        let timeLeft = 20;
        let timer;
        let lives = 3;
        let score = 0;
        let questionCount = 0;

        function generateQuestion() {
            let num1, num2, result;
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            do {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                
                switch(operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        // 专拽 拽 砖转 住驻专 砖
                        result = Math.floor(num1 / num2);
                        num1 = result * num2;
                        break;
                }
            } while (result < 0);

            currentQuestion = {
                question: `${num1} ${operation} ${num2} = ?`,
                answer: result
            };

            document.getElementById('question').textContent = currentQuestion.question;
            
            const answerButtons = document.querySelectorAll('.answer-btn');
            const correctAnswerIndex = Math.floor(Math.random() * 4);
            
            answerButtons.forEach((btn, index) => {
                if (index === correctAnswerIndex) {
                    btn.textContent = result;
                } else {
                    let wrongAnswer;
                    do {
                        wrongAnswer = result + Math.floor(Math.random() * 5) - 2;
                    } while (wrongAnswer === result || wrongAnswer < 0);
                    btn.textContent = wrongAnswer;
                }
            });

            resetTimer();
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 20;
            document.getElementById('timer').textContent = '20 砖转';
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `${timeLeft} 砖转`;
                
                if (timeLeft <= 0) {
                    handleWrongAnswer();
                }
            }, 1000);
        }

        function checkAnswer(buttonClicked) {
            const userAnswer = parseInt(buttonClicked.textContent);
            
            if (userAnswer === currentQuestion.answer) {
                score++;
                questionCount++;
                document.getElementById('result').textContent = '转砖 ! ';
                if (questionCount < 20) {
                    generateQuestion();
                } else {
                    endGame();
                }
            } else {
                handleWrongAnswer();
            }
        }

        function handleWrongAnswer() {
            lives--;
            clearInterval(timer);
            
            const livesElement = document.getElementById('lives');
            livesElement.textContent = 'わ'.repeat(lives);
            
            document.getElementById('result').textContent = `转砖  . 转砖  转: ${currentQuestion.answer}`;
            
            if (lives > 0 && questionCount < 20) {
                setTimeout(generateQuestion, 2000);
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('game-container').innerHTML = `
                <h1>住 砖拽</h1>
                <p>爪 砖: ${score}/20</p>
                <button onclick="location.reload()">转 砖</button>
            `;
        }

        // 转转 砖拽
        generateQuestion();
    </script>
</body>
</html>
